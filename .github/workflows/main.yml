name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  abi-up-to-date:
    name: Check ABI files are up-to-date
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl https://raw.githubusercontent.com/WebAssembly/wasi-poll/b4a0db022ccddf763e3b91717886c8e39582de72/wit/wasi-poll.wit.md > wit/wasi-poll.wit.md
    - uses: WebAssembly/wit-abi-up-to-date@v10
      with:
        wit-abi-tag: wit-abi-0.8.0
